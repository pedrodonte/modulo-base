
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/plantilla-bootstrap.xhtml">

	<ui:define name="content">
	
		<p:calendar value="#{chartView.cpoDesde}" pattern="dd-MM-yyyy" />
		<p:calendar value="#{chartView.cpoHasta}" pattern="dd-MM-yyyy" />
	
		<p:chart type="line" model="#{chartView.mdlConsultasSexoDiario}"
			style="height:300px" />
			
		<p:commandButton value="Generar" actionListener="#{chartView.doConsultasSexoDiario}" update="@all" />

	</ui:define>

</ui:composition>
