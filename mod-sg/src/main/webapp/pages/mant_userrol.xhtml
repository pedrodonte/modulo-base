
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/plantilla-bootstrap.xhtml">

	<ui:define name="content">

		<script type="text/javascript">
			function handleActionRequest(xhr, status, args) {
				if (args.codExitoOperacion) {
					dialogoEditor.hide();
				}
			}
		</script>

		<h:form id="MatenedorForm">
			<p:growl id="msg" autoUpdate="true" showDetail="true"
				showSummary="true" />

			<p:panelGrid columns="1" style="width:100%;" id="datos">

				<p:dataTable id="tablaRegistros" value="#{userRolMBean.registros}"
					var="item" styleClass="tablaRegistros"
					rowKey="#{item.usuarioRolId}" selectionMode="single"
					selection="#{userRolMBean.registroSeleccionado}" rows="20"
					paginator="true">

					<p:ajax event="rowSelect" update="@this" />

					<f:facet name="header">

						<p:commandButton value="Ver" process="@this"
							disabled="#{userRolMBean.registroSeleccionado eq null}"
							oncomplete="dialogoEditor.show()"
							update=":MatenedorForm:formularioEdicionRegistro"
							actionListener="#{userRolMBean.doVerRegistroFormulario}" />

						<p:commandButton value="Editar" process="@this"
							disabled="#{userRolMBean.registroSeleccionado eq null}"
							oncomplete="dialogoEditor.show()"
							update=":MatenedorForm:formularioEdicionRegistro"
							actionListener="#{userRolMBean.doEditarRegistroFormulario}" />

						<p:commandButton value="Nuevo" process="@this"
							oncomplete="dialogoEditor.show()"
							update=":MatenedorForm:formularioEdicionRegistro"
							actionListener="#{userRolMBean.doNuevoRegistroFormulario}" />

					</f:facet>


					<p:column sortBy="#{item.usuarioRolId}">
						<f:facet name="header">
							<h:outputText value="usuarioRolId" />
						</f:facet>
						<h:outputText value="#{item.usuarioRolId}" />
					</p:column>
					<p:column sortBy="#{item.regFecInsert}">
						<f:facet name="header">
							<h:outputText value="regFecInsert" />
						</f:facet>
						<h:outputText value="#{item.regFecInsert}" />
					</p:column>
					<p:column sortBy="#{item.regFecUpdate}">
						<f:facet name="header">
							<h:outputText value="regFecUpdate" />
						</f:facet>
						<h:outputText value="#{item.regFecUpdate}" />
					</p:column>
					<p:column sortBy="#{item.validoDesde}">
						<f:facet name="header">
							<h:outputText value="validoDesde" />
						</f:facet>
						<h:outputText value="#{item.validoDesde}" />
					</p:column>
					<p:column sortBy="#{item.validoHasta}">
						<f:facet name="header">
							<h:outputText value="validoHasta" />
						</f:facet>
						<h:outputText value="#{item.validoHasta}" />
					</p:column>
					<p:column sortBy="#{item.voRol.identificador}">
						<f:facet name="header">
							<h:outputText value="voRol" />
						</f:facet>
						<h:outputText value="#{item.voRol.identificador}" />
					</p:column>
					<p:column sortBy="#{item.voUser.identificador}">
						<f:facet name="header">
							<h:outputText value="voUser" />
						</f:facet>
						<h:outputText value="#{item.voUser.identificador}" />
					</p:column>

				</p:dataTable>
			</p:panelGrid>



			<p:dialog id="editorRegistroDlg" header="Detalle del Registro"
				widgetVar="dialogoEditor" resizable="false" modal="true">

				<p:growl autoUpdate="true" showDetail="true" showSummary="true" />

				<p:panelGrid columns="1" id="formularioEdicionRegistro"
					styleClass="registro-formulario">
					<h:outputText value="(*) Campos Obligatorios"
						rendered="#{userRolMBean.modoFormulario ne 'OFF'}" />
					<h:outputText value="modo:#{userRolMBean.modoFormulario}" />
					<p:panelGrid columns="2">

						<f:facet name="header">SgTbUserRol</f:facet>


						<h:outputText value="validoDesde" />
						<p:calendar required="true" styleClass="cpos-mantcli"
							requiredMessage="Debe ingresar una fecha"
							rendered="#{userRolMBean.modoFormulario ne 'OFF'}"
							value="#{userRolMBean.registroEnEdicion.validoDesde}" />
						<h:outputText rendered="#{userRolMBean.modoFormulario eq 'OFF'}"
							value="#{userRolMBean.registroEnEdicion.validoDesde}" />
						
						<h:outputText value="validoHasta" />
						<p:calendar required="true" styleClass="cpos-mantcli"
							requiredMessage="Debe ingresar una fecha"
							rendered="#{userRolMBean.modoFormulario ne 'OFF'}"
							value="#{userRolMBean.registroEnEdicion.validoHasta}" />
						<h:outputText rendered="#{userRolMBean.modoFormulario eq 'OFF'}"
							value="#{userRolMBean.registroEnEdicion.validoHasta}" />
						

					</p:panelGrid>

					<f:facet name="footer">

						<p:commandButton id="btncancel" value="Cancelar"
							update="@(.tablaRegistros)" oncomplete="dialogoEditor.hide();"
							actionListener="#{userRolMBean.doCancelarRegistroFormulario}"
							process="@none"
							rendered="#{userRolMBean.modoFormulario ne 'OFF'}" />

						<p:commandButton id="btnsave" value="Guardar"
							update="@(.tablaRegistros, .registro-formulario)"
							actionListener="#{userRolMBean.doGuardarRegistroFormulario}"
							oncomplete="handleActionRequest(xhr, status, args);"
							rendered="#{userRolMBean.modoFormulario ne 'OFF'}" />

						<p:commandButton id="btnedit" value="Habilitar EdiciÃ³n"
							actionListener="#{userRolMBean.doHabilitarEdicion}"
							update="@(.registro-formulario)"
							rendered="#{userRolMBean.modoFormulario eq 'OFF'}" />
					</f:facet>

				</p:panelGrid>



			</p:dialog>

		</h:form>


	</ui:define>

</ui:composition>
