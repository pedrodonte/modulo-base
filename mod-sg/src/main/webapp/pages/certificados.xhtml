
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/plantilla-dos.xhtml">

	<ui:define name="content">

		<script type="text/javascript">
			function handleActionRequest(xhr, status, args) {
				if (args.codExitoOperacion) {
					PF('dialogoEditor').hide();
				}
			}
		</script>

		<p:growl id="msg" autoUpdate="true" showDetail="true"
			showSummary="true" />

		<div class="ContentSideSections">
			<div class="Content100 overHidden TextShadow">
				<span
					class="fontSize30 TextShadow orange mediumFont marginBottom20 dispBlock">Generación
					de Certificados Fonasa</span> <span class="defaultText dispTable">Certificado
					de Afiliación y No Afiliación</span>
			</div>
		</div>


		<p:growl autoUpdate="true" showDetail="true" showSummary="true" />


		<p:panelGrid id="formularioEdicionRegistro" style="width:100%;"
			styleClass="registro-formulario" columns="3">

			<h:outputText value="RUT Persona (12345678-9)" />
			<p:inputText required="true" styleClass="cpos-mantcli"
				requiredMessage="Debe ingresar un Texto"
				value="#{afiliacionBean.cpoRut}" />

			<p:commandButton value="Generar"
				actionListener="#{afiliacionBean.actionGenerar}" update="@(.registro-formulario)" />

		</p:panelGrid>

		<p:panel styleClass="registro-formulario"
			style="width: 100%; height: 800px">
			<iframe style="width: 100%; height: 800px"
				src="#{afiliacionBean.cpoUrl}"></iframe>
		</p:panel>

	</ui:define>

</ui:composition>
