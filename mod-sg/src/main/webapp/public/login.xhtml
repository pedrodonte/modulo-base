<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Autenticación de Usuarios</title>
	<link rel="stylesheet" href="#{request.contextPath}/recursos/css/login.css" media="screen" type="text/css" />
</h:head>
<h:body>


	<h:form id="LoginForm">

		<p:watermark for="usuario" value="Identificador del Usuario"
			id="usuarioWM" />
			
		<p:watermark for="pass" value="Contraseña"
			id="passWM" />



		<div class="ui-grid ui-grid-responsive login-card">

			<h1>Ingreso Sistema</h1>

			<div class="ui-grid-row">
				<div class="ui-grid-col-12">
					<p:messages id="msg" autoUpdate="true" showDetail="true"
						showSummary="false" />
				</div>
			</div>

			<div class="ui-grid-row">
				<div class="ui-grid-col-12">
					<p:inputText id="usuario"
						value="#{sessionMBean.credencial.username}" required="true"
						label="Identificador Usuario" />
				</div>
			</div>
			<div class="ui-grid-row">
				<div class="ui-grid-col-12">
					<p:password id="pass" value="#{sessionMBean.credencial.password}"
						required="true" label="Password" />
				</div>
			</div>
			<div class="ui-grid-row">
				<div class="ui-grid-col-12">
					<h:commandButton id="btnLogin" value="Login"
						styleClass="login login-submit"
						actionListener="#{sessionMBean.doLogin}" />
				</div>
			</div>
		</div>


	</h:form>

</h:body>
</html>
