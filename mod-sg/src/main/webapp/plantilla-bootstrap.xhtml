<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Modulo Base - Sistema</title>


</h:head>
<h:body>

	<style>
.fontSize30 {
	font-size: 30px;
}

.dispBlock {
	display: block !important;
}

.logoDarkText {
	color: rgb(92, 102, 106);
}

#LOGOTEXTSIDE {
	line-height: 30px;
}

.mediumFont {
	font-family: 'exomedium', "Trebuchet MS", Arial, Helvetica, sans-serif;
}

.logoBlueText {
	color: rgb(37, 170, 225);
}

#LOGOTEXTSIDE {
	display: block;
	width: 290px;
	float: left;
	height: 74px;
	z-index: 999;
	background-image: url("/mod-sg/recursos/img/logoCircuitLines.svg");
	background-repeat: no-repeat;
	background-position: right center;
	margin: -20px 0px 0px;
	padding-top: 25px;
	line-height: 30px;
}

a {
	text-decoration: none;
	outline: medium none;
	color: rgb(37, 170, 225);
}

.ContentSideSections {
    display: block;
    border-bottom: 1px solid rgb(188, 199, 207);
    padding: 30px;
}
.Content100 {
    width: 100%;
}
.overHidden {
    overflow: hidden;
}
.TextShadow {
    text-shadow: 0px 1px 0px rgb(255, 255, 255);
} 
.orange {
    color: rgb(252, 167, 82);
}
.marginBottom20 {
    margin-bottom: 20px;
}
.defaultText {
    font-size: 18px;
    color: rgb(132, 147, 159);
}
.dispTable {
    display: table;
}
</style>

	<h:form id="MatenedorForm">

		<p:layout fullPage="true">

			<p:layoutUnit position="north" size="100">

				<div class="ui-grid">
					<div class="ui-grid-row">
						<div class="ui-grid-col-8">

							<a id="LOGOTEXTSIDE" href="/pages/crear_consulta.xhtml"> <span
								class="dispBlock logoDarkText fontSize30">CONSULTA</span> <span
								class="dispBlock logoBlueText fontSize30 mediumFont">PACIENTE</span>
							</a>


						</div>
						<div class="ui-grid-col-4">

							<p:splitButton value=" #{request.userPrincipal}"
								icon="ui-icon-person" process="@this">

								<p:menuitem value="Cambio de Contraseña"
									action="/pages/cambiar_contrasena?faces-redirect=true"
									process="@this" />

								<p:separator />

								<p:menuitem value="Cerrar Sesión"
									actionListener="#{sessionMBean.doLogout}" process="@this"
									icon="ui-icon-close" />
							</p:splitButton>

						</div>
					</div>
				</div>

			</p:layoutUnit>

			<p:layoutUnit id="leftLU" position="west" size="200">
				<p:menu>
					<p:submenu label="Administrador"
						rendered="#{request.isUserInRole('ADMINISTRADOR')}">
						<p:menuitem value="Roles" process="@this" icon="ui-icon-bullet"
							action="/pages/mant_rol?faces-redirect=true" />
						<p:menuitem value="Usuarios" process="@this" icon="ui-icon-key"
							action="/pages/usuarios?faces-redirect=true" />

					</p:submenu>
					<p:submenu label="Gestión"
						rendered="#{request.isUserInRole('PRESTADOR')}">

						<p:menuitem value="Nueva Consulta" icon="ui-icon-document"
							process="@this"
							action="/pages/crear_consulta?faces-redirect=true" />

						<p:menuitem value="Consultar Paciente" icon="ui-icon-note"
							process="@this" action="/pages/ver_consultas?faces-redirect=true" />

						<p:menuitem value="Personas" process="@this" icon="ui-icon-person"
							action="/pages/personas?faces-redirect=true" />

					</p:submenu>

					<p:submenu label="Reportes"
						rendered="#{request.isUserInRole('PRESTADOR')}">
						<p:menuitem value="Consultas Diarias" icon="ui-icon-document"
							process="@this"
							action="/reporte/consultas_diarias?faces-redirect=true" />
					</p:submenu>
				</p:menu>

			</p:layoutUnit>


			<p:layoutUnit position="center">
				<ui:insert name="content">CONTENT</ui:insert>
			</p:layoutUnit>

		</p:layout>

		<ui:insert name="dialogo">CONTENT</ui:insert>

	</h:form>


</h:body>
</html>
