<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Modulo Base - Sistema</title>
	
	<style type="text/css">
            .ui-dialog {
                z-index:9999 !important;
                overflow:visible !important;;
            }

            
        </style>
	

</h:head>
<h:body>


	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="100" >
			<h:form>

				<p:menuButton value="Actividades">
					<p:menuitem value="Mantenedor de Roles"
						action="/pages/mant_rol?faces-redirect=true" />
					<p:menuitem value="Mantenedor de Usuarios"
						action="/pages/usuarios?faces-redirect=true" />
				</p:menuButton>

			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="south" size="100" >
			<h:outputText value="South unit content." />
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200" >
			<h:outputText value="West unit content." />
		</p:layoutUnit>


		<p:layoutUnit position="center">
			<ui:insert name="content">CONTENT</ui:insert>
		</p:layoutUnit>

	</p:layout>
	
	<ui:insert name="dialogo">CONTENT</ui:insert>


</h:body>
</html>
