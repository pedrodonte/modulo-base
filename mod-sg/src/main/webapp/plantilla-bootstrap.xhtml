<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Modulo Base - Sistema</title>
</h:head>
<h:body>

	<h:form id="MatenedorForm">

		<p:layout fullPage="true">

			<p:layoutUnit position="north" size="100">

				<p:layout style="min-width:400px;min-height:200px;">
					<p:layoutUnit position="west" resizable="true" size="100"
						minSize="40" maxSize="200">
						<h:outputText value="Módulo Base" />
					</p:layoutUnit>

					<p:layoutUnit position="center">
						<p:commandButton value="Cerrar Sesión" id="withIcon" 
							icon="ui-icon-disk" />
					</p:layoutUnit>
				</p:layout>


			</p:layoutUnit>

			<p:layoutUnit position="south" size="100">
				<h:outputText value="South unit content." />
			</p:layoutUnit>

			<p:layoutUnit id="leftLU" position="west" size="200">
				<p:menu>
					<p:submenu label="Administrador">
						<p:menuitem value="Roles" process="@this"
							action="/pages/mant_rol?faces-redirect=true" />
						<p:menuitem value="Usuarios" process="@this"
							action="/pages/usuarios?faces-redirect=true" />

					</p:submenu>
					<p:submenu label="Gestión">
						<p:menuitem value="Nueva Consulta" icon="ui-icon-star" process="@this"
							action="/pages/consulta?faces-redirect=true" />
						<p:menuitem value="Ver Consultas" icon="ui-icon-star" process="@this"
							action="/pages/ver_consultas?faces-redirect=true" />
						<p:menuitem value="Personas" process="@this"
							action="/pages/personas?faces-redirect=true" />
					</p:submenu>
				</p:menu>

			</p:layoutUnit>


			<p:layoutUnit position="center">
				<ui:insert name="content">CONTENT</ui:insert>
			</p:layoutUnit>

		</p:layout>

		<ui:insert name="dialogo">CONTENT</ui:insert>

	</h:form>


</h:body>
</html>
