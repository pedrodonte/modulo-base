<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Estado HTTP 403</title>
</h:head>
<h:body>
	<h:form>
		<p:panelGrid columns="2">
			<div class="ui-widget">
				<div class="ui-state-error ui-corner-all" style="padding: 0 .7em;">
					<p>
						<span class="ui-icon ui-icon-alert"
							style="float: left; margin-right: .3em;"></span> <strong>Estado
							HTTP 403:</strong> El acceso al recurso pedido ha sido denegado.
					</p>
				</div>
			</div>
			<p:commandButton value="Volver al Login"
				action="/public/login.xhtml?faces-redirect=true" />
		</p:panelGrid>
	</h:form>
</h:body>
</html>
